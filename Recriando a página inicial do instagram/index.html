<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <!--O layout ficou didido em duas colunas organizado na div wrapper-->
    <div class="instagram-wrapper">
              <div class="instagram-phone"> <!--coluna da esquerda com a img do celular--> 
            <img src="./img/ig-celular.png" alt="'celular">
        </div>

        <div class="instagram-continue"><!--coluna da direita que contem três containers-->
            <div class="group"><!-- primeiro container-->
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.png" alt="foto de perfil">
                    </div>
                <a href="#" class="instagram-login">Continue como luxasfn</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
        <div class="group"> <!--segundo container-->
            <p class="not-account">Não é luxasfn</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app"> <!--terceiro container-->
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
